name: Generate Pac-Man Animation

on:
  schedule:
    - cron: "0 */12 * * *" # Runs every 12 hours
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Pac-Man animation
        uses: Platane/snk@v3
        with:
          github_user_name: YashCh   # change this to your username
          outputs: |
            dist/github-contribution-grid-snake-pacman.svg?palette=github-dark&color_snake=yellow&color_dots=#FFCC00

      - name: Push generated files
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
