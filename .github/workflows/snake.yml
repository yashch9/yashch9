name: Generate GitHub Contribution Snake

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create dist folder
        run: mkdir -p dist

      - name: Generate Pac-Man animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: yashch9
          outputs: dist/github-contribution-grid-snake-pacman.svg?palette=github-dark&color_snake=yellow&color_dots=#FFCC00

      - name: Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
